<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../fullpage.css" />
    <style>
      div{
        text-align: center;
      }
      #menu{
        position: fixed;
        z-index: 70;
        height: 40px;
        width: 100%;
      }
      #menu li{
        display: inline-block;
        margin: 7px;
        background: rgba(255,255,255, 50%);
        border-radius: 10px;
      }
      #menu li a{
        text-decoration: none;
        color: #FE2EF7;
        padding: 9px 15px;
        display: block;
      }
      #menu li:hover{
        background-color: lightblue;
      }
      .fp-section:nth-child(2){
        background-image: linear-gradient(45deg, red, blue);
      }
      .form {
        font-size: x-large;
        color: aliceblue;
      }
      .form a {
        margin-right: 10px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: orangered;
        display: inline-block;
        margin: 10px;
      }
      .box:hover {
        background-color: yellow;
        transform: translate(0, -10%);
      }
    </style>
    <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li data-menuanchor="1"><a href="#1">first</a></li>
    <li data-menuanchor="2"><a href="#2">second</a></li>
    <li data-menuanchor="3"><a href="#3">third</a></li>
    <li data-menuanchor="4"><a href="#4">fourth</a></li>
  </ul>
  <div id="fullpage">
    <div class="section">
      <h1>Welcome to my interaction homepage!</h1>
    </div>
    <div class="section">
      <form class="form">
        <a>Name</a><input type="text" id="name" onchange="printName()"><br>
        <a>Age</a><input type="text"><br>
        <button type="button" onclick="submitForm()">送信</button>
      </form>
    </div>
    <div class="section">
      <div class="slide">
        <h2>click!</h2>
        <canvas id="canvas" width="1000px" height="600px"></canvas>
      </div>
      <div class="slide">
        <h2>hover!</h2>
        <div id="box-container"></div>
      </div>
    </div>
    <div class="section">
      <h1 id="s4"></h1>
    </div>
    </div>
</div> 
</div>
<script>
  function submitForm() {
    window.alert('Success');
  }
  
  window.onload = function() {
    let boxContainer = document.getElementById('box-container');
    for (let i = 1; i < 10; i++){
      let box = document.createElement('div');
      box.className = 'box';
      boxContainer.appendChild(box);
    }
  }

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.onclick = function (event) {
    ctx.fillStyle = 'orangered';
    ctx.fillRect(event.offsetX-50, event.offsetY-50, 100, 100);
  }
  
  function printName() {
    const name = document.getElementById('name').value;
    const s4 = document.getElementById('s4');
    s4.innerText = name + 'さんありがとうございます！';
  }

</script>
  <script src="../vendors/easings.min.js"></script>
  <script type="text/javascript" src="../fullpage.js"></script>
  <script src="../src/app.js"></script> 
</body>
</html>
